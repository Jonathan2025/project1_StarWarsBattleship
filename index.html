<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js" defer></script>
    <!-- import the star wars font style  -->
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <style>@import url('https://fonts.cdnfonts.com/css/star-wars');</style>
    <title>Star Wars Battleship!</title>

</head>
<body>
    <h1 id="game-title"> Star Wars battleship!</h1>
    <!-- add game stats for each player -->
    <table class="table" id="player1table">
        <tr>
            <td colspan="3">Player 1 Stats</td>
            <td rowspan="3">
                <img class= icon id = "cloneIcon" src ="Images/cloneIcon.jpeg"> 
            </td>
        </tr>
        <tr> 
            <td> Clones </td>
            <td id="cloneCount"></td>
        </tr>
        <tr> 
            <td> Casualties </td>
            <td id="cloneCasualties"></td>
        </tr>
    </table>

    <table class="table" id="player2table">
        <tr>
            <td colspan="3">Player 2 Stats</td>
            <td rowspan="3">
                <img class=icon id = "droidIcon" src ="Images/droidIcon.jpeg"> 
            </td>
        </tr>
        <tr> 
            <td> Droids </td>
            <td id="droidCount"></td>
        </tr>
        <tr> 
            <td> Casualties </td>
            <td id="droidCasualties"></td>
        </tr>
    </table>
    



    <!-- create the grid -->
    <div id="grid">
        <!-- the boxes will be created by the for loop in app.js -->
    </div>

</body>
</html>
